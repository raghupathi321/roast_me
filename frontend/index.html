<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roast Me - TryHackMe Username Roaster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Roast Me!</h1>
            <p>Enter a TryHackMe username and get roasted!</p>
        </header>

        <section class="input-section">
            <input type="text" id="username" placeholder="Enter your TryHackMe username">
            <button onclick="getRoast()">Roast Me!</button>
        </section>

        <section class="result-section">
            <h3>Roast:</h3>
            <p id="roast-result">Your roast will appear here!</p>
        </section>

        <!-- ASCII Art Section -->
        <section class="ascii-art">
            <pre id="ascii-banner"></pre>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
